<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flameo Hotman Pizza</title>
</head>
<body>
    <div class="container-fluid">
        <section id="navigationBar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#landing-page">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#orders">ORDER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#contacts" >CONTACTS</a>
                </li>
              </ul>
        </section>
        <section id="landing-page">
            <div class="landing-page text-uppercase d-flex flex-column align-items-center text-white justify-content-center text-center">
                <h1>Welcome to flameo Hotman, where pizzas are served Hot.</h1>
            </div>
        </section>
        <section id="About">
            <div class=""></div>
        </section>
        <section id="orders">
            <div id="container" class="container text-white d-flex justify-content-center pt-5"> 
            <form id="pizza">
                <div id="pizza-flavor">
                    <select name="flavor-pizza" id="flavor" class="form-control w-100">
                        <option selected>Choose Your Flavor</option>
                        <option value="1">Peri Peri Chicken</option>
                        <option value="2"> Hawaiian</option>
                        <option value="3">Boerewors Pizza</option>
                        <option value="4">BBQ Steak Pizza</option>
                        <option value="5">Chicken Tikka Pizza</option>
                        <option value="6">Chicken and Mushroom </option>
                        <option value="7">Margherita Pizza</option>
                        <option value="8">Regina Pizza</option>
                    </select>
                </div> <br>
                <div class="size">
                    <select name="pizzaSize" id="pizza-size" class="form-control w-100">
                        <option selected>Choose your size</option>
                        <option value="1" name="small">Small-Ksh 600/-</option>
                        <option value="2" name="medium">Medium-ksh 800/-</option>
                        <option value="3" name="large">Large-ksh 1000/-</option>
                    </select>
                </div> <br>
                <div class="crust">
                    <select id="crust" class="form-control">
                        <option selected>Open this select pizza crust</option>
                        <option value="1">Crispy -Ksh 250/-</option>
                        <option value="2">Stuffed -ksh 300/-</option>
                        <option value="3">Glutten-free -ksh 200/-</option>
                    </select>
                </div>
                <br>
                <div class="toppings">
                    <select   class="form-control w-100" id="topping">
                        <option selected>choose Pizza Topping</option>
                        <option value="1" name="pep">Pepperoni - Ksh 50</option>
                        <option value="2">Mushroom -Ksh 50</option>
                        <option value="3">Onions -Ksh 50</option>
                        <option value="4">Sausage - Ksh 100</option>
                        <option value="5">Bacon -Ksh 150</option>
                        <option value="6">Extra cheese -Ksh 100</option>
                        <option value="7">Green pepper -Ksh50</option>
                    </select>
                </div><br>
                <div class="form-check">
                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity"> 
                </div> <br> <br>
                <div id="location">
                    <select id="delivery" class="form-control"> 
                        <option selected> Choose the appropriate option</option>
                        <option value="delivery">Delivery</option>
                        <option value="collection">Collection</option>
                    </select>
                </div> <br>
                <button class="btn bg-dark text-white">Place Order</button>
                <ul id="order-details">

                </ul>
            </form>

        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
